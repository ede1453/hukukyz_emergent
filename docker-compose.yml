version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: hukukyz_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - hukukyz_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  mongodb:
    image: mongo:7
    container_name: hukukyz_mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=hukukyz_db
    networks:
      - hukukyz_network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hukukyz_backend
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app/backend
      - ./qdrant_storage:/qdrant/storage
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=hukukyz_db
      - QDRANT_URL=http://qdrant:6333
      - VECTOR_STORE_TYPE=qdrant
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-3.5-turbo
      - EMBEDDING_MODEL=text-embedding-3-small
      - ENVIRONMENT=production
      - DEBUG=false
    depends_on:
      - qdrant
      - mongodb
    networks:
      - hukukyz_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hukukyz_frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
    depends_on:
      - backend
    networks:
      - hukukyz_network
    restart: unless-stopped

networks:
  hukukyz_network:
    driver: bridge

volumes:
  qdrant_storage:
  mongo_data:
